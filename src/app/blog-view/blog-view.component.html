
<div class="container">
    <div class="row" *ngIf="currentBlog">
      <div class="col-md-12">
        <h2>{{currentBlog.title}}</h2>
        <!-- <small>blog number - {{currentBlog.blogId}}</small> -->
        <p>posted by {{currentBlog.author}} on {{currentBlog.created | date}}</p>
        <p *ngIf="currentBlog.tags!=undefined && currentBlog.tags.length>0">tags : 
          <!--  *nfFor has a functionality to show wheather it is first or last elements which is boolean-->
          <span *ngFor="let tag of currentBlog.tags;let first=first;let last=last">{{tag}}{{last ? '' : ', '}}
            <!--  used ternary operator(for giving comma after each element) if last tag '' else , --></span></p>
        <hr>
        <!-- {{currentBlog.bodyHtml}} prints the string with html tags-->
        <div [innerHtml]="currentBlog.bodyHtml"></div>
        <hr>
        <h5>category - {{currentBlog.category}}</h5>
      </div>
    </div>
    <hr>
    <div class="row" *ngIf="currentBlog">
      <div class="col-md-4">
  
        <a class="btn btn-primary"  [routerLink]="['/edit',currentBlog.blogId]">Edit </a>
  
      </div>
      <div class="col-md-4">
        <!-- click handler -->
        <a class="btn btn-danger" (click)="deleteThisBlog()">Delete </a>
  
      </div>
      <div class="col-md-4">
  
        <a class="btn btn-warning" (click)="goBackToPreviousPage()">Go Back </a>
      </div>
    </div>
  
  </div>
